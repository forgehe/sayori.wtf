<div id="vidContainer">
	<video id="bgvid" loop autoplay muted>
		<source type="video/mp4" src="../resources/sayorisecret.mp4">
		Sorry for leaving you hanging, but I can't load this video...
	</video>

	<audio id="bgm" autoplay loop>
		<source src="../resources/sayorisecret.mp3" type="audio/mp3">
	</audio>
	<div id="NowEveryoneCanBeHappy" style="display: block;">
		<h2>Now Everyone Can Be Happy</h2>
		
	</div>
</div>

<style type="text/css">
	@font-face{
	    font-family: Hashtag;
	    src: url('../resources/hashtag.ttf');
	}	
	#NowEveryoneCanBeHappy {
		width: 100%;
		height:100%;
		position: absolute;
		top: 0;
		left: 0;
		z-index: 10;
		opacity: 0;
		margin: 0;
		overflow: hidden;
	}

	#NowEveryoneCanBeHappy h2 {
		font-size: 1.6em;
	    font-family: cursive;
	    font-family: Hashtag;
	    font-weight: lighter;
	    color: #636363;
	    position: relative;
	    top: 45%;
	    left: 70%;
	    width: fit-content;
	}

</style>
<script>
	function playAudio(){
    	var audio = document.getElementById("bgm");
    	audio.play();
	}
	setTimeout(
		function unfade() {
			var element = document.getElementById("NowEveryoneCanBeHappy");
		    var op = 0;  // initial opacity
		    var timer = setInterval(function () {
		        if (op > 1){
		            clearInterval(timer);
		        }
		        element.style.opacity = op;
		        element.style.filter = 'alpha(opacity=' + op * 100 + ")";
		        op += 0.02;
		    }, 10);
    }, 60000);
</script>

<div onclick="playVid(); playAudio(); this.style.display = 'none'" id="playbutton">Play Video</div>
